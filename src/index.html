<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="nectar" />
    <meta name="description" content="Wellness-территория красоты и баланса" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet" />
    <title>SPA by M.NECTAR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>
  <body class="body">
    <load src="./partials/preloader.html" />
    <load src="./partials/header.html" />
    <main class="main">
      <!--section Hero-->
      <section class="section section--hero">
        <div class="container">
          <div class="hero-bg">
            <picture class="picture">
              <source media="(min-width:1025px)" srcset="./img/hero-desktop.jpg 1x, ./img/hero-desktop@2x.jpg 2x" />
              <source media="(min-width:481px)" srcset="./img/hero-tablet.jpg 1x, ./img/hero-tablet@2x.jpg 2x" />
              <img srcset="./img/hero-mobil.jpg 1x, ./img/hero-mobil@2x.jpg 2x" src="./img/hero-mobil.jpg" alt="Flowers" width="320" height="568" />
            </picture>
          </div>
          <div class="hero-content">
            <h1 class="title title--h1" data-animation="fade-top" data-delay="0">
              SPA<br />M.NECTAR
              <svg width="24" height="52"><use href="./img/icons.svg#by"></use></svg>
            </h1>
            <p class="subtitle small" data-animation="fade-top" data-delay="200">
              <b>Wellness-территория красоты и баланса</b>
              Подарите своему телу полное погружение в атмосферу расслабления
            </p>
            <div class="forBtn" data-animation="fade-top" data-delay="400">
              <button class="button" data-popup="request">записаться</button>
            </div>
          </div>
        </div>
      </section>
      <!--section Hero end-->

      <!--section Hero-->
      <!-- <section class="section" style="min-height: 100vh; background: #eee">
        <div class="container">
          <div class="titleBox">
            <h1 class="title title--h1" data-animation="fade-right">Блок 2</h1>
          </div>
        </div>
      </section> -->
      <!--section Hero end-->
    </main>
    <load src="./partials/footer.html" />
    <load src="./partials/popup.html" />

    <input type="hidden" name="assets" class="js-assets" value="./" />
    <input type="hidden" name="url" class="js-url" value="./" />
    <input type="hidden" name="poddomen" class="poddomen" value="" />

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script type="module" src="./js/scripts.js"></script>
  </body>
</html>
