<!-- backdrop -->
<div class="backdrop is-hidden"></div>

<!-- REQUEST -->
<div class="modal is-hidden" id="request">
  <div class="popup__body">
    <div class="popup">
      <button class="popup__close" data-popup-close></button>
      <b class="popup-title">Отправить заявку</b>
      <p class="popup-subtitle">
        Заполните форму и наш менеджер <br />
        свяжется с вами в ближайшее время!
      </p>
      <form action="#" method="POST" class="form" autocomplete="off" novalidate>
        <input type="hidden" name="subject" class="subject" value="Order Form" />
        <!-- name -->
        <label class="label">
          <input type="text" class="input" name="name" placeholder="Имя" required />
        </label>
        <!-- Phone -->
        <label class="label">
          <input type="tel" class="input input--tel" name="phone" placeholder="Телефон" required />
        </label>

        <button type="submit" class="button">Отправить</button>
        <p class="policy">Отправляя контактные данные, Вы соглашаетесь с политикой конфиденциальности сайта</p>
      </form>
    </div>
  </div>
</div>

<!-- LOADING -->
<div class="modal is-hidden" id="loading">
  <div class="popup__body">
    <div class="popup"></div>
  </div>
</div>

<!-- OK -->
<div class="modal is-hidden" id="ok">
  <div class="popup__body">
    <div class="popup">
      <button class="popup__close" data-popup-close></button>
      <b class="popup-title">Ваша заявка <br />успешно отправлена</b>
      <p class="popup-subtitle">Наш менеджер свяжется <br />с вами в ближайшее время</p>
      <button class="button" data-popup-close>Закрыть</button>
    </div>
  </div>
</div>
<!-- MODAL POPUP END-->
